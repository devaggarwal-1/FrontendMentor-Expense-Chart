<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">

    <div class="balance">
      <div class="balance-info">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>

      <div class="logo">
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <circle fill="#382314" cx="48" cy="24" r="24" />
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
          </g>
        </svg>
      </div>
    </div>


    <div class="spending">
      <h3>Spending - Last 7 days</h3>

      <div class="chart" id="chart">
      </div>


      <hr>
      </hr>

      <div class="spending-bymonth">

        <div class="total-spending">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>

        <div class="last-month">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>


      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/dev-aggarwal-a1b284190/" target="_blank">Dev Aggarwal</a>.
    </div>

    <script src="app.js"></script>
</body>

</html>
